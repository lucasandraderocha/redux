<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../redux.min.js"></script>
  </head>
  <body>
    <div class="container">
      <fieldset>
        <button class="add">Add</button>
        <input
          type="number"
          placeholder="input here some number..."
          class="add-input"
          value="0"
        />
      </fieldset>
      <fieldset>
        <button class="sub">Sub</button>
        <input
          type="number"
          placeholder="input here some number..."
          class="sub-input"
          value="0"
        />
      </fieldset>

      <fieldset>
        <button class="multi">Multi</button>
        <input
          type="number"
          placeholder="input here some number..."
          class="multi-input"
          value="0"
        />
      </fieldset>
      <p class="result"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
